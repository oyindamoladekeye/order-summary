<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <LINK rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="wrapper">
   <div class="imghero">
  <img src="images/illustration-hero.svg" alt="Someone listening to music animation" class="hero">
  </div>
  <p class="order">Order Summary</p>

  <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
  <div class="plan">
    <div class="icon"><img src="images/icon-music.svg" alt="music icon"></div>
    <div class="price"><p>Annual Plan</p>
    <p class="p1">$59.99/year</p></div>

    <div class="change"><a href="">Change</a></div>
  </div>

  
  <div class="button"><button>Proceed to Payment</button></div>
  <a href="" class="cancel">Cancel Order</a>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adekeye Aishat</a>.
  </div>
    </div>
  </div>
</body>
</html>
